<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>
    <h1>Create a New Task</h1>
    <form id="taskForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Create Task</button>
    </form>

    <h1>Your Tasks</h1>
    
    <!-- Loop through the tasks and display each one -->
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>: {{ task.description }}
            </li>
        {% empty %}
            <p>No tasks found.</p>
        {% endfor %}
    </ul>

    <script>
        document.getElementById('taskForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission behavior
    
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
    
            const formData = new URLSearchParams(); // Create URL-encoded data
            formData.append('event', 'task.create'); // Include the event type
            formData.append('title', title);
            formData.append('description', description);
    
            try {
                const response = await fetch('/task/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Use form-urlencoded format
                        'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for Django
                    },
                    body: formData.toString() // Send URL-encoded data
                });
    
                if (response.ok) {
                    alert('Task created successfully!');
                } else {
                    alert('Failed to create task.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
    
</body>
</html>
